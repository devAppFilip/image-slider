<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </script>
    <script src="https://code.jquery.com/jquery-3.1.1.js">

    </script>
    <script src="http://malsup.github.io/jquery.cycle.all.js"></script>
    <style media="screen">

    </style>
  </head>
  <body>
    <div id="container">
      <h1>CoffeeTech</h1>
      <div class="slider">
        <img src="img/slide1.jpg" width="640" height="426">
        <img src="img/slide2.jpg" width="640" height="426">
        <img src="img/slide3.jpg" width="640" height="426">
        <img src="img/slide4.jpg" width="640" height="426">
        <img src="img/slide5.jpg" width="640" height="426">
      </div>

      <ul id="nav">
        <li id="prev"><a href="#">Previous</a></li>
        <li id="next"><a href="#">Next</a></li>
      </ul>
    </div>
    <script>
      $(document).ready(function(){
        $('.slider').cycle({
          fx: 'zoom',
          pause: 1,
          prev: '#prev',
          next: '#next'
        });
      });
    </script>
  </body>
</html>
